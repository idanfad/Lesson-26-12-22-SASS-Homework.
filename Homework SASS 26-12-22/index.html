<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework SASS</title>

    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="headerBlock"><h1 id="header1">EnergyX fast fiber internet connection in NewYork!</h1></div>
    <div class="headerTwoBlock"><h2 id="header2">Check if we got your Address!</h2></div>
    <div class="fatherBlock">
        <div class="rowBlock"></div>
        <div class="rowBlock">
            <div id="formBlock">

                <label>City:</label><br>
                <input class="formInpt" id="cityInfo" type="text" ><br><br>

                <label>Street:</label><br>
                <input class="formInpt" id="streetInfo" type="text" ><br><br>

                <label>Apartment number:</label><br>
                <input class="formInpt" id="homeNumInfo" type="text" ><br><br>

                <button id="valideBtn">Check Availablity</button>


            </div>
            <div id="successBlock"></div>
            <div id="failureBlock"></div>
        </div>
        <div class="rowBlock"></div>
    </div>
</body>
</html>
